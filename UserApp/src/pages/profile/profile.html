<ion-header>

  <ion-navbar text-center>
    <ion-title >Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #545454;">
	<div text-center>
 		<img class="circle-pic" 
 		src="{{displayImage}}" />
	</div>

	<div style='color: #fff;'>
		<h4>NAME</h4>
		<div>
			<ion-icon  name="md-person" item-start>  {{displayName}}</ion-icon>
		</div>
	</div><br><br>
	<div style='color: #fff;'>
		<h4>USER ID</h4>
		<div>
			<ion-icon  name="ios-mail" item-start>  {{displayEmail}}</ion-icon>
		</div>
	</div><br><br>

	<div style='color: #fff;'>
		<h4>Mobile Number</h4>
		<div>
			<ion-icon  name="ios-call" item-start>  </ion-icon>
		</div>
	</div><br><br>


</ion-content>
